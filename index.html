<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link

						aria-expanded="false"

							>
						</li>
					</ul>
				</div>
				<div class="dropdown">

						class="btn text-light dropdown-toggle p-3 w-100 custom-btn-tertiary border-0 fw-bold"
						type="button"
						id="dropdownMenuButton1 "
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Appareils

					<ul
						class="dropdown-menu custom-bg-tertiary w-100"
						aria-labelledby="dropdownMenuButton1"
					>
						<li>
							<a
								class="dropdown-item dropdown-item-tertiary text-light"
								href="#"

						<li>

								class="dropdown-item dropdown-item-tertiary text-light"

				<div class="dropdown">
					<button
						class="btn text-light dropdown-toggle p-3 w-100 custom-btn-primary border-0 fw-bold"
						type="button"
						id="dropdownMenuButton1"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Ustensiles
					</button>
					<ul
						class="dropdown-menu custom-bg-primary w-100"
						aria-labelledby="dropdownMenuButton1"
