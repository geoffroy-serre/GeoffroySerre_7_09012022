<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./public/css/main.min.css" />
		<script src="./scripts/main.js" type="module" defer></script>
		<title>Les petits plats</title>
	</head>
	<body>
		<header>
			<div class="d-flex flex-column align-items-center container mt-md-5">
				<img src="./public/images/logo.svg" alt="" />
				<h1 class="custom-text-primary fw-bolder fs-1">Les petits plats</h1>
			</div>
			<div id="searchField" class="container mt-4">
				<i class="fas fa-search"></i>
				<input
					id="input-search"
					type="text"
					class="form-control p-3"
					placeholder="Rechercher un ingrédient, appareil ou une recette"
				/>
			</div>
			<div class="container mt-3" id="tag-list"></div>
			<div class="container d-flex flex-column flex-sm-row mt-3 gap-2">
				<div class="dropdown-container">
					<button
						class="custom-btn-secondary text-light"
						type="button"
						id="ingredientsButtonDropdown"
					>
						<span>Ingredients</span>
						<i class="fas fa-caret-up"></i>
					</button>
					<div id="inputDropdownContainer" class="custom-bg-secondary">
			<input
						class="custom-btn-secondary text-light"
						type="text"
						 id="ingredientsInputDropdown"
						placeholder="Rechercher un ingrédient"
					/>
<i class="fas fa-caret-up"></i>
					</div>
		
					<ul
						id="ingredientsDropdownList"
						class="custom-bg-secondary dropdown-list row row-cols-3"
					><li>&nbsp</li> </ul>
				</div>
				<div class="dropdown-container">
					<button
						class="custom-btn-tertiary text-light"
						type="button"
						id="appliancesButtonDropdown"
					>
						<span>Appareils</span>
						<i class="fas fa-caret-up"></i>
					</button>
					<div id="inputDropdownContainer" class="custom-bg-tertiary">
			<input
						class="custom-btn-tertiary text-light"
						type="text"
						 id="applianceInputDropdown"
						placeholder="Rechercher un appareil"
					/>
<i class="fas fa-caret-up"></i>
					</div>

					<ul
						id="applianceDropdownList"
						class="custom-bg-tertiary dropdown-list row row-cols-3"
					></ul>
				</div>
				<div class="dropdown-container">
					<button
						class="custom-btn-primary text-light"
						type="button"
						id="apparelsButtonDropdown"
					>
						<span>Ustensile</span>
						<i class="fas fa-caret-up"></i>
					</button>
					<div id="inputDropdownContainer" class="custom-bg-primary">
			<input
						class="custom-btn-primary text-light"
						type="text"
						 id="apparelsInputDropdown"
						placeholder="Rechercher un ustensile"
					/>
<i class="fas fa-caret-up"></i>
					</div>
				</div>
		</header>
		<main class="container mt-3">
			<section
				id="results"
				class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5"
			></section>
		</main>
		<footer></footer>
	</body>
</html>
