		<title>Les petits plats</title>

	<body>
		<header>
			<div class="d-flex flex-column align-items-center container mt-md-5">

				<h1 class="custom-text-primary fw-bolder fs-1">Les petits plats</h1>

			<div id="searchField" class="container mt-4">

				/>
			</div>
			<div class="container d-flex flex-column flex-sm-row mt-3 gap-2">
				<div class="dropdown">
					<button
						class="btn px-4 py-4 dropdown-toggle dropdown-toggle-custom custom-btn-secondary w-100 border-0 text-light"
						type="button"
						id="dropdownMenuButton1"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Ingrédients
					</button>
					<ul
						class="dropdown-menu custom-bg-secondary w-100"
						aria-labelledby="dropdownMenuButton1"
					>
						<li><a class="dropdown-item text-light" href="#">Action</a></li>
						<li>
							<a class="dropdown-item text-light" href="#">Another action</a>
						</li>
						<li>
							<a class="dropdown-item text-light" href="#"
								>Something else here</a
							>
						</li>
					</ul>
				</div>
				<div class="dropdown">
					<button
						class="btn px-4 py-4 dropdown-toggle-custom text-light dropdown-toggle w-100 custom-btn-tertiary border-0"
						type="button"
						id="dropdownMenuButton1 "
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Appareils
					</button>
					<ul
						class="dropdown-menu custom-bg-tertiary w-100"
						aria-labelledby="dropdownMenuButton1"
					>
						<li>
							<a
								class="dropdown-item dropdown-item-tertiary text-light"
								href="#"
								>Action</a
							>
						</li>
						<li>
							<a
								class="dropdown-item dropdown-item-tertiary text-light"
								href="#"
								>Another action</a
							>
						</li>
						<li>
							<a
								class="dropdown-item dropdown-item-tertiary text-light"
								href="#"
								>Something else here</a
							>
						</li>
					</ul>
				</div>
				<div class="dropdown">
					<button
						class="btn px-4 py-4 dropdown-toggle dropdown-toggle-custom text-light w-100 custom-btn-primary border-0"
						type="button"
						id="dropdownMenuButton1"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Ustensiles
					</button>
					<ul
						class="dropdown-menu custom-bg-primary w-100"
						aria-labelledby="dropdownMenuButton1"
					>
						<li>
							<a class="dropdown-item dropdown-item-primary text-light" href="#"
								>Action</a
							>
						</li>
						<li>
							<a class="dropdown-item dropdown-item-primary text-light" href="#"
								>Another action</a
							>

						<li>
							<a class="dropdown-item dropdown-item-primary text-light" href="#"
								>Something else here</a
							>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<main class="container mt-3">
			<section
				id="results"
				class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5"
			></section>
		</main>
		<footer></footer>

</html>
